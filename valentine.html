<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <!-- Retro computer font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'VT323', monospace;
      color: #ff9acb;
      overflow: hidden;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,154,203,0.25);
      width: 320px;
      border: 1px solid #ff9acb44;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ff9acb;
      animation: glitch 2.5s infinite;
    }

    @keyframes glitch {
      0%,100% { text-shadow: 0 0 6px #ff9acb; }
      50% { text-shadow: 2px 0 #ff4da6, -2px 0 #7fffd4; }
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 8px 22px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ff9acb;
      background: transparent;
      color: #ff9acb;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      box-shadow: 0 0 10px #ff9acb66;
    }

    #counter {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.7;
    }

    .photo-wrap {
      position: relative;
      display: inline-block;
      margin: 15px 0;
    }

    .photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ff9acb;
      box-shadow: 0 0 20px #ff9acb55;
    }

    .sticker {
      position: absolute;
      font-size: 18px;
      filter: drop-shadow(0 0 4px #ff9acb);
    }

    .s1 { top: -12px; left: -12px; }
    .s2 { top: -12px; right: -12px; }
    .s3 { bottom: -12px; left: -12px; }
    .s4 { bottom: -12px; right: -12px; }

    .love {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
      color: #ff9acb;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-160px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>MAZIYA, WILL YOU BE MY VALENTINE?</h1>
    <button id="yesBtn">YES &lt;3</button>
    <button id="noBtn">NO</button>
    <div id="counter"></div>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1126.mp3"></audio>
  <audio id="music" src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-loop-125.mp3" loop></audio>

  <script>
    let noClicks = localStorage.getItem("noCount")
      ? parseInt(localStorage.getItem("noCount"))
      : 0;

    let noScale = 1;
    let yesScale = 1;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const counter = document.getElementById("counter");
    const card = document.getElementById("card");

    const clickSound = document.getElementById("clickSound");
    const music = document.getElementById("music");

    counter.textContent = noClicks ? `NO PRESSED ${noClicks} TIMES` : "";

    /* ðŸ”“ Audio unlock for mobile */
    function unlockAudio() {
      clickSound.play().catch(() => {});
      music.play().catch(() => {});
      document.removeEventListener("touchstart", unlockAudio);
    }
    document.addEventListener("touchstart", unlockAudio, { once: true });

    noBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();

      noClicks++;
      localStorage.setItem("noCount", noClicks);

      noScale -= 0.18;
      yesScale += 0.12;

      if (noScale <= 0.15) {
        noBtn.style.display = "none";
      } else {
        noBtn.style.transform = `scale(${noScale})`;
      }

      yesBtn.style.transform = `scale(${yesScale})`;
      counter.textContent = `NO PRESSED ${noClicks} TIMES`;
    });

    yesBtn.addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      music.currentTime = 0;
      music.play();

      card.innerHTML = `
        <h1>ACCESS GRANTED â™¡</h1>

        <div class="photo-wrap">
          <img src="maziya.jpg" class="photo">
          <div class="sticker s1">âœ¶</div>
          <div class="sticker s2">â™¥</div>
          <div class="sticker s3">âœ¦</div>
          <div class="sticker s4">â™¡</div>
        </div>

        <p>THANK YOU FOR SAYING YES</p>
        <p>NO ATTEMPTS: ${noClicks}</p>
      `;

      for (let i = 0; i < 20; i++) createLove();
      localStorage.removeItem("noCount");
    });

    function createLove() {
      const love = document.createElement("div");
      love.className = "love";
      love.textContent = ["â™¡","â™¥","âœ¶","âœ¦"][Math.floor(Math.random() * 4)];
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.bottom = "0px";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 2500);
    }
  </script>

</body>
</html>
